<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- style links -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="cards">
        <div class="container">
          <div class="card front-card">
            <div class="circles">
              <span></span>
              <span></span>
            </div>
            <div class="card-number-holder">0000 0000 0000 0000</div>
            <div class="details">
              <div class="card-name-holder">Jane Appleseed</div>
              <div class="card-date">
                <span class="month-holder">00</span>/
                <span class="year-holder">00</span>
              </div>
            </div>
          </div>

          <div class="card back-card">
            <span class="cvc-holder">000</span>
          </div>
        </div>
      </div>
      <div class="form">
        <form>
          <div class="card-info">
            <label for="card-name">Cardholder Name</label>
            <input
              type="text"
              id="card-name"
              placeholder="e.g. Jane Appleseed"
              maxlength="20"
            />
            <div class="name-error"></div>
          </div>

          <div class="card-info">
            <label for="card-number">Card Number</label>
            <input
              type="text"
              id="card-number"
              placeholder="e.g. 1234 5678 9123 0000"
              maxlength="19"
            />
            <div class="number-error"></div>
          </div>

          <div class="card-info">
            <div class="date">
              <label for="date">Exp. Date (MM/YY)</label>
              <input
                type="text"
                id="date"
                placeholder="MM"
                maxlength="2"
                class="month"
              />
              <input type="text" placeholder="YY" maxlength="2" class="year" />
              <div class="date-error"></div>
            </div>
            <div>
              <label for="cvc">cvc</label>
              <input
                type="text"
                id="cvc"
                placeholder="e.g. 123"
                maxlength="3"
              />
              <div class="cvc-error"></div>
            </div>
          </div>

          <button type="submit" id="confirm">Confirm</button>
        </form>

        <!-- completed form -->
        <div class="completed-form hide">
          <img src="images/icon-complete.svg" alt="" />
          <h1>thank you!</h1>
          <p>We've added your card details</p>
          <button>Continue</button>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
